<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flask API</title>
</head>
<body>
    {% include 'flash.html' %}
    <div class="container">
        <br>
        <h2 class="lead "> Fill the form:</h2>
        <form method="POST" action="/add">
            <div class="mb-3">
                <label for="school" class="form-label"> School</label>
                <input type="text" name="school" class="form-control" id="school" placeholder="School" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" name="department" id="department" placeholder="Department" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Level</label>
                <input type="number" class="form-control" name="level" id="level" placeholder="Eduactional Level" required>
            </div>
            <button class="btn btn-outline-success " type="submit">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous">
    </script>
</body>
</html>
